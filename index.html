<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Signup Form</title>
  </head>
  <body>
    <section class="container">
        <div class="left-side">
            <div class="logo">
                <img src="./img/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="right-side">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <br />
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form">
                <form action="index.html" method="post" class="signup-form">
                    <div class="form-outer-container">
                        <h3>Lets do this!</h3>
                        <div class="form-input-container">
                            <div class="form-column">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" required />
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required />
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required />
                            </div>
                            <div class="form-column">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" required />
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number" required />
                                <label for="password-confirmation">CONFIRM PASSWORD</label>
                                <input type="password" id="password-confirmation" name="password-confirmation" required />
                            </div>
                        </div>
                    </div>
                    <div class="form-interaction">
                        <button type="submit" class="submit-button">Create Account</button>
                        <br />
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div> 
        </div>
    </section>
    
    <div class="footer">
        <p>&copy; 2025 Odin Project. Developed by Emmanuel Obelenge.</p>
  </body>
</html>
